<app-confirm-modal
  [show]="showModal"
  [message]="'Are you sure you want to delete this note?'"
  (confirm)="confirmDelete()"
  (cancel)="cancelDelete()"
></app-confirm-modal>


<h2 class="title">My Notes</h2>

<div *ngIf="loading">Loading...</div>
<div *ngIf="!loading && notes.length === 0">No notes found.</div>

<div class="notes-grid">
  <div class="note-card" *ngFor="let note of notes">
    <h3>{{ note.title }}</h3>
    <p>{{ note.content.length > 150 ? (note.content | slice:0:150) + '...' : note.content }}</p>
    <small>{{ note.created_at | date: 'medium' }}</small>
    <div class="actions">
      <a [routerLink]="['/edit', note.id]">Edit</a>
      <button (click)="deleteNote(note.id)">Delete</button>
    </div>
  </div>
</div>
